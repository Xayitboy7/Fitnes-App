buildscript {
    repositories {
        google()
        mavenCentral() // Ensure this is included
        maven { url "https://jitpack.io" } // If using JitPack
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Ensure this is included
        jcenter()
        maven { url "https://jitpack.io" } // If using JitPack
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
